{%extends 'base.html' %}
{%block content%}
<div class="container">

  <div class="row">
    {% if image%}
      <h2>Found {{ images|length }} of searched category {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search category {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if image %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
